{% extends "app/shared/layout.html" %}

{% block content %}

    <h1> Tytuł: {{new.title}} </h1>
	<hr />
	
<h5> Data rozpoczęcia: {{new.date|date:"Y m d D"}} </h5>

	<p>  Opis: {{new.description}} </p>
	
<br>

	<button onclick="window.location='{% url 'news' %}'" class="btn btn-primary">Back to News</button>

	<button type="submit" class="btn btn-primary">Add comment</button>

	{% for c in comments %}
		{{ c.comment }}
	{% endfor %}

{% endblock %}
