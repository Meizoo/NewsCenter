<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">	
{% load staticfiles %}
	<script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body id="override"> <!-- body-gradient -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark navbar-static-top nav-container">
	  <a class="navbar-brand" href="/">NewsCenter</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	    <ul class="navbar-nav">
	
			<li class="nav-item {% if title == 'Home'      %} active {% endif %}"><a class="nav-link" href="{% url 'home'       %}">About      </a></li>
			<li class="nav-item {% if title == 'About'     %} active {% endif %}"><a class="nav-link" href="{% url 'about'      %}">Home       </a></li>
			<li class="nav-item {% if title == 'Contact'   %} active {% endif %}"><a class="nav-link" href="{% url 'contact'    %}">Contact    </a></li>
			<li class="nav-item {% if title == 'News'      %} active {% endif %}"><a class="nav-link" href="{% url 'news'       %}">News	   </a></li>
			<li class="nav-item {% if title == 'Users'     %} active {% endif %}"><a class="nav-link" href="{% url 'user'       %}">Users	   </a></li>
			<li class="nav-item {% if title == 'Comments'  %} active {% endif %}"><a class="nav-link" href="{% url 'comments'   %}">Comments   </a></li>
			<li class="nav-item {% if title == 'Organizers'%} active {% endif %}"><a class="nav-link" href="{% url 'organizers' %}">Organizers </a></li>
	
			{% include 'app/partial/loginpartial.html' %}
	
	    </ul>
	</nav>
	
	<div class="container body-content">
	
		{% block content %}
		{% endblock %}

		<hr/>
		<footer class="footer">
			<p>&copy; {{ year }} </p>
		</footer>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>	<script src="{% static 'app/scripts/respond.js'       %}"></script>

{% block scripts %}
