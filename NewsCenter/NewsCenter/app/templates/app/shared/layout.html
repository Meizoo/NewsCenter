<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

  <title>{% block title %}Sample{% endblock %}</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	
		<a class="navbar-brand" href="/">Project Name</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav mr-auto">
				<li class="nav-item {% if title == 'home' %} active {% endif %}">
					<a class="nav-link" href="{% url 'home' %}">
						Home
					</a>
				</li>
				<li class="nav-item {% if title == 'about' %} active {% endif %}">
					<a class="nav-link" href="{% url 'about' %}">
						About
					</a>
				</li>
				<li class="nav-item {% if title == 'contact' %} active {% endif %}">
					<a class="nav-link" href="{% url 'contact' %}">
						Contact
					</a>
				</li>
				<li class="nav-item {% if title == 'news' %} active {% endif %}">
					<a class="nav-link" href="{% url 'news' %}">
						News
					</a>
				</li>
				<li class="nav-item {% if title == 'users' %} active {% endif %}">
					<a class="nav-link" href="{% url 'user' %}">
						Users
					</a>
				</li>
				<li class="nav-item {% if title == 'comments' %} active {% endif %}">
					<a class="nav-link" href="{% url 'comments' %}">
						Comments
					</a>
				</li>
				<li class="nav-item {% if title == 'organizers' %} active {% endif %}">
					<a class="nav-link" href="{% url 'organizers' %}">
						Organizers
					</a>
				</li>
			</ul>

			{% include 'app/partial/loginpartial.html' %}
	
		</div>
	
	</nav>
	
	<div class="container body-content">
	
		{% block content %}

		{% endblock %}

		<hr/>
		<footer class="footer">
			<p>&copy; {{ year }} </p>
		</footer>
	</div>

	{% block scripts %}
	{% endblock %}

</body>
</html>
