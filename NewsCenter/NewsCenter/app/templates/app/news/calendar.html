
<div class="calendar col-lg-4">
	<h2> {{ new.title }} </h2>
	<h4> {{ new.date }} </h4>
	<p>
		 {{ new.description|truncatechars:50 }}
	</p>		
	<button onclick="window.location='{% url 'details' pk=new.id %}'" type="button"	class="btn btn-primary">View Details</button>
	<button onclick="window.location='{% url 'delete'  id=new.id %}'" type="button"	class="btn btn-primary">Delete</button>
</div>
