{% if user.is_authenticated %}

<form id="logoutForm" action="/logout" method="post" class="navbar-right">
	{% csrf_token %}
	<ul class="nav navbar-right nav-pills">
		<li><span class="navbar-brand">Hello {{ user.username }}!</span></li>
		<li class="nav-item"><a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
	</ul>
</form>

{% else %}

	<li class="nav-item {% if title == 'signup'%} active {% endif %}"><a class="nav-link" href="{% url 'signup' %}">Sign up</a></li>
	<li class="nav-item {% if title == 'login'%} active {% endif %}"><a class="nav-link" href="{% url 'login' %}">Log in</a></li>

{% endif %}
