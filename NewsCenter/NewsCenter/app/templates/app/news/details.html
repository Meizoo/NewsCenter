{% extends "app/shared/layout.html" %}

{% block content %}

	<h1> Tytuł: {{new.title}} </h1>
	<hr />

<h3>
	{{ declaration.message }}, {{ interested.message }}
</h3>

<h5> Data rozpoczęcia: {{new.date|date:"Y m d D"}} </h5>

	<p>  Opis: {{new.description}} </p>
	
<br>

	<button onclick="window.location='{% url 'declare' pk=new.id %}' " class="btn btn-primary">{{ declaration.button }}</button>

	<button onclick="window.location='{% url 'interest' pk=new.id %}'" class="btn btn-primary">{{ interested.button }}</button>

	<button onclick="window.location='{% url 'news' %}'" class="btn btn-primary">Back to News</button>

	<br />
	<br />

	<div class="container form-group">
		<form method="post">
			{% csrf_token %} 
			<input id="comment" type="text" name="comment" value="default" />
			<button type="submit" class="btn btn-primary">Add comment</button>
		</form>
	</div>

	<br />
	<br />

	{% for c in comments %}
		{{ c.comment }}
		<br />
	{% endfor %}
	
{% endblock %}
