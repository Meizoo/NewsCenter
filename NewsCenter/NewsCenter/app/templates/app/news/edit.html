{% extends 'app/shared/layout.html'%}

{% block content %}
<div class="container form-group">
	<br />
	<div class="row">
		<div >
			<h1>Edit News</h1>
		</div>
		<div >
			<button onclick="window.location='{% url 'news' %}'" type="button" class="btn btn-primary">Back</button>
		</div>
	</div>
</div>

<div class="container form-group">
	<form action="/update/{{ news.id }}" method="post">
		{% csrf_token %} 
			<label for="title">Title: <input type="text" name="title" id="title" class="form-control" value="{{ news.title }}"
			placeholder=" {{ news.title }}"/>
			</label>
			<br />
			<label for="date">Date: <input type="datetime-local" value="{{ news.date|date:"Y-m-d" }}" name="date" onfocus="(this.type='{{ news.date }}')" placeholder="{{ news.date }}" class="form-control" />
			</label>
			<br />
			<label for="description">Description: <input type="text" name="description" id="descrpition" class="form-control" value="{{ news.description}}"
			placeholder=" {{ news.description }}"/>
			</label>
			<br />
			<label for="address">Address: <input type="text" name="address" id="address" class="form-control" value="{{ news.address}}"
			placeholder=" {{ news.address}}"/>
			</label>
			<br />
	<button type="submit" class="btn btn-primary">Confirm</button>
	</form>
</div>
{% endblock %}
