{% extends 'app/shared/layout.html' %}

{% block title %}Zresetuj hasło{% endblock %}

{% block content %}
	<br />
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Reset hasła</h3>
          <p>Wprowadź swój email, a my wyślemy Ci linka z przypomnieniem hasła</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'app/partial/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Zatwierdź</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
