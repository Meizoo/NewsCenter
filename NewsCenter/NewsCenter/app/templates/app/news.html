{% extends "app/layout.html" %}

{% block content %}

<div class="container">
	<div class="row">
		{% for new in news %}
			{% include	'app/calendar.html' %}
		{% endfor %}	
	</div>
</div>

<h1>News</h1>
    {% for new in news %}
        <b>Tytul: {{ new.title }} </b><br /> 
        Data: {{ new.date }} <br /> 
        Opis:{{ new.description }} <br /> 
        Miejsce spotkania: {{ new.address }} <br />
    {% endfor %}

{% endblock %}
