<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/layout.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap_override.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body id="override" class="body-gradient">
    <div class="navbar navbar-fixed-top blue-gradient">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">NewsCenter (nazwa_robocza)</a>
            </div>
            <div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="{% if title == 'Home' %}blue-activegradient{% endif %}"><a href="{% url 'home' %}">Home</a></li>
					<li class="{% if title == 'About' %}blue-activegradient{% endif %}"><a href="{% url 'about' %}">About</a></li>
					<li class="{% if title == 'Contact' %}blue-activegradient{% endif %}"><a href="{% url 'contact' %}">Contact</a></li>
					<li class="{% if title == 'News' %}blue-activegradient{% endif %}"><a href="{% url 'news' %}">News</a></li>
				</ul>
				{% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer class="footer">
            <p>&copy; {{ year }} </p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
